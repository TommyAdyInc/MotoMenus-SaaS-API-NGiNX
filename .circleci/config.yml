global-environment-variables: &environment-variables
  AWS_ECR_URI: "000000000000.dkr.ecr.us-west-2.amazonaws.com"
  AWS_REGION: "us-west-2"

version: 2.1
jobs:
  build:
    docker:
      - image: docker:stable

    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Docker build.
          command: |
            set -x
            docker build --tag="${CIRCLE_PROJECT_REPONAME}" ./

      - run:
          name: Docker tag.
          command: |
            set -x
            docker tag ${CIRCLE_PROJECT_REPONAME} ${AWS_ECR_URI}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH}

      - run:
          name: Install the AWS Command Line Interface (CLI).
          command: |
            apk --no-cache add \
            py-pip

            pip install awscli --upgrade

